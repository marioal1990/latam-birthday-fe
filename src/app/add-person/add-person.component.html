<mat-card class="example-card">
    <mat-card-header>
        <mat-card-title>Agregar Persona</mat-card-title>
        <mat-card-subtitle>Complete los campos y presione el botón agregar persona</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <form (ngSubmit)="onSubmit()">
            <div class="example-container">
                <!-- NAME -->
                <mat-form-field appearance="outline">
                    <mat-label>Nombres</mat-label>
                    <input matInput placeholder="Escriba los Nombres" name="name" required [(ngModel)]="person.name">
                    <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
                </mat-form-field>

                <!-- LASTNAME -->
                <mat-form-field appearance="outline">
                    <mat-label>Apellidos</mat-label>
                    <input matInput placeholder="Escriba los apellidos" name="lastName" required
                        [(ngModel)]="person.lastName">
                    <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
                </mat-form-field>

                <!-- BIRTHDAY -->
                <mat-form-field appearance="outline">
                    <mat-label>Fecha de nacimiento</mat-label>
                    <input matInput [matDatepicker]="birthday" name="birthday" required [(ngModel)]="person.birthday">
                    <mat-datepicker-toggle matSuffix [for]="birthday"></mat-datepicker-toggle>
                    <mat-datepicker #birthday startView="year"></mat-datepicker>
                </mat-form-field>

                <div class="example-flex-container">
                    <button mat-fab color="primary" aria-label="Presionar aquí para enviar los datos">
                        <mat-icon>group_add</mat-icon>
                    </button>    
                </div>

            </div>
        </form>
    </mat-card-content>
</mat-card>
